<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Login Form -->
    <div class="form-container" id="loginForm">
        <h2>Login</h2>

        <!-- Email -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email">
            <p class="error" id="loginEmailError"></p>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <p class="error" id="loginPasswordError"></p>
        </div>

        <!-- Button -->
        <button class="btn" onclick="validateLogin(event)">Login</button>

        <div class="extra-links">
            <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // ✅ Validation for Login Form
        function validateLogin(event) {
            event.preventDefault();

            let email = document.getElementById("loginEmail").value.trim();
            let password = document.getElementById("loginPassword").value.trim();
            let emailError = document.getElementById("loginEmailError");
            let passwordError = document.getElementById("loginPasswordError");

            let isValid = true;

            // Reset errors
            emailError.textContent = "";
            passwordError.textContent = "";

            // Email validation
            if (email === "") {
                emailError.textContent = "Email cannot be empty.";
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Enter a valid email address.";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                passwordError.textContent = "Password cannot be empty.";
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters.";
                isValid = false;
            }

            // If valid
            if (isValid) {
                alert("Login Successful ✅");
            }
        }
    </script>
</body>

</html>
