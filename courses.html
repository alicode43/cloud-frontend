    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Odyssey - Learning Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/course.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <span class="company-name" style="font-size: x-large;">Cloud Odyssey</span>
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <i class="fas fa-graduation-cap" style="color:#ffffff ; font-size: 1.5rem;"></i>
                    <span class="course-name" id="selected-course"  ></span>
                </div>
                <!-- <span style="color: var(--medium-gray);">|</span> -->
    
            </div>
            <div class="user-profile">
                <button class="user-button">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=32&h=32&q=80" 
                         alt="User" class="user-avatar">
                    <span>John Doe</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.75rem;"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-title" id="sidebar-title">Course Topics</div>
            <ul class="topic-list" id="topic-list">
                <!-- Topics will be populated here -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboard" class="fade-in">
                <div class="dashboard-header">
                    <h1 class="dashboard-title">Learning Dashboard</h1>
                    <p class="dashboard-subtitle">Lets begin your learning journey</p>
                </div>
                <div class="course-grid" id="course-grid">
                    <!-- Course cards will be populated here -->
                </div>
            </div>

            <!-- Topic Detail View -->
            <div id="topic-detail" class="topic-detail">
                <div class="detail-header">
                    <div>
                        <h1 class="dashboard-title" id="detail-title">Course Details</h1>
                        <p class="dashboard-subtitle">Track your progress and complete the learning materials</p>
                    </div>
                    <button class="back-button" onclick="showDashboard()">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
                <div class="topic-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Video</th>
                                <th>Documentation</th>
                                <th>Quiz</th>
                                <th>Progress</th>
                            </tr>
                        </thead>
                        <tbody id="detail-table-body">
                            <!-- Table content will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal video-modal">
        <div class="modal-backdrop" onclick="closeVideoModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="video-title">Video Tutorial</h2>
                <button class="modal-close" onclick="closeVideoModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="video-container">
                <iframe id="video-iframe" class="video-iframe" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div id="quiz-modal" class="modal quiz-modal">
        <div class="modal-backdrop" onclick="closeQuizModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="quiz-title">Quiz</h2>
                <button class="modal-close" onclick="closeQuizModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body quiz-body" id="quiz-content">
                <!-- Quiz content will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeQuizModal()" id="quiz-close-btn">Close</button>
                <button class="btn btn-primary" onclick="submitQuiz()" id="submit-quiz-btn">Submit Quiz</button>
            </div>
        </div>
    </div>

    <script src="js/courses.js"></script>

</body>
</html>
