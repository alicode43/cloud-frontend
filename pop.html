   <style>

   <!-- Modal -->
<div class="modal fade" id="personalDetailsModal2" tabindex="-1" aria-labelledby="personalDetailsLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="personalDetailsLabel">Personal Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="EmpId">Emp.Id</label>
              <input type="tel" id="EmpId" class="form-control" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group col-md-6">
              <label for="Course">Course</label>
              <input type="text" id="Course" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" class="form-control" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group col-md-6">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
              <label for="Qualification">Qualification</label>
              <input type="text" id="Qualification" class="form-control" required>
            </div>

            </div>

            </div>
          </div>

          <!-- Submit Button -->

            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </form>

</div>
  <script>
    const profileImage = document.getElementById("profileImage");
    const fileInput = document.getElementById("fileInput");

    profileImage.addEventListener("click", () => {
        fileInput.click();
    });
    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                profileImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
            document.addEventListener("DOMContentLoaded", () => {
            const fieldMap = {
                fullname: "cardName",
                EmpId: "cardEmp.id",
                Course: "cardCourse",
                email: "cardEmail",
                phone: "cardPhone",
                dob: "cardDob",
                Qualification: "cardQualification",
                Gender: "cardGender",
                Skills: "cardSkills",
                Address: "cardAddress"
            };

            const profileImage = document.getElementById("profileImage");
            const fileInput = document.getElementById("fileInput");

            // Load saved profile data
            const savedData = JSON.parse(localStorage.getItem("studentProfile"));
            if (savedData) {
                for (let inputId in savedData) {
                    if (inputId !== "profileImage") { 
                        const profileElement = document.getElementById(fieldMap[inputId]);
                        if (profileElement) profileElement.textContent = savedData[inputId];
                        const formInput = document.getElementById(inputId);
                        if (formInput) formInput.value = savedData[inputId];
                    }
                }

                // Load saved profile picture
                if (savedData.profileImage) {
                    profileImage.src = savedData.profileImage;
                }
            }

            // Handle profile image upload
            profileImage.addEventListener("click", () => fileInput.click());
            fileInput.addEventListener("change", () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profileImage.src = e.target.result;

                        // Save updated image in localStorage along with other data
                        let currentData = JSON.parse(localStorage.getItem("studentProfile")) || {};
                        currentData.profileImage = e.target.result;
                        localStorage.setItem("studentProfile", JSON.stringify(currentData));
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle form submission
            document.querySelector("#personalDetailsModal2 form").addEventListener("submit", (e) => {
                e.preventDefault();

                let formData = JSON.parse(localStorage.getItem("studentProfile")) || {};
                for (let inputId in fieldMap) {
                    const value = document.getElementById(inputId).value.trim();
                    formData[inputId] = value;
                    const profileElement = document.getElementById(fieldMap[inputId]);
                    if (profileElement) profileElement.textContent = value;
                }

                // Save profile image if exists
                if (!formData.profileImage) {
                    formData.profileImage = profileImage.src;
                }

                localStorage.setItem("studentProfile", JSON.stringify(formData));
                $('#personalDetailsModal2').modal('hide');
            });
        });
    </script>
